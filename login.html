<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <title>Login - Bloom & Blossom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-pink-50 via-purple-50 to-indigo-50 min-h-screen">
    <!-- Login Section -->
    <section class="pt-8 pb-8 px-6 min-h-screen flex items-center">
        <div class="container mx-auto max-w-6xl">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <!-- Left Side - Image/Illustration -->
                <div class="hidden md:block relative">
                    <div class="absolute inset-0 bg-gradient-to-br from-pink-400/20 to-purple-400/20 rounded-3xl transform rotate-6"></div>
                    <div class="relative bg-white/80 backdrop-blur-sm rounded-3xl p-12 shadow-2xl">
                        <div class="text-center">
                            <div class="w-32 h-32 bg-gradient-to-br from-pink-500 to-purple-500 rounded-full flex items-center justify-center mx-auto mb-8 shadow-lg">
                                <i class="fas fa-user-circle text-6xl text-white"></i>
                            </div>
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome Back!</h2>
                            <p class="text-gray-600 mb-8">Sign in to continue your floral journey with us</p>
                            <div class="space-y-4">
                                <div class="flex items-center justify-center space-x-3 text-gray-600">
                                    <i class="fas fa-check-circle text-green-500"></i>
                                    <span>Access your order history</span>
                                </div>
                                <div class="flex items-center justify-center space-x-3 text-gray-600">
                                    <i class="fas fa-check-circle text-green-500"></i>
                                    <span>Save your favorite flowers</span>
                                </div>
                                <div class="flex items-center justify-center space-x-3 text-gray-600">
                                    <i class="fas fa-check-circle text-green-500"></i>
                                    <span>Fast checkout experience</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Login Form -->
                <div class="w-full max-w-md mx-auto">
                    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 relative overflow-hidden">
                        <!-- Decorative Elements -->
                        <div class="absolute top-0 right-0 w-40 h-40 bg-gradient-to-br from-pink-100 to-purple-100 rounded-full -mr-20 -mt-20"></div>
                        <div class="absolute bottom-0 left-0 w-32 h-32 bg-gradient-to-tr from-purple-100 to-pink-100 rounded-full -ml-16 -mb-16"></div>
                        
                        <div class="relative z-10">
                            <div class="text-center mb-8">
                                <a href="index.html" class="inline-flex items-center space-x-2 cursor-pointer hover:opacity-80 transition mb-4">
                                    <i class="fas fa-seedling text-2xl text-pink-500"></i>
                                    <span class="text-xl font-bold bg-gradient-to-r from-pink-500 to-purple-600 bg-clip-text text-transparent">Bloom & Blossom</span>
                                </a><br>
                                <div class="inline-block p-4 bg-gradient-to-br from-pink-500 to-purple-500 rounded-2xl mb-4">
                                    <i class="fas fa-lock text-3xl text-white"></i>
                                </div>
                                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2">Sign In</h1>
                                <p class="text-gray-600">Enter your credentials to access your account</p>
                            </div>

                            <form id="loginForm" class="space-y-6">
                                <div>
                                    <label for="email" class="block text-gray-700 font-semibold mb-2 text-sm">
                                        <i class="fas fa-envelope text-pink-500 mr-2"></i>Email Address
                                    </label>
                                    <input type="email" id="email" name="email" required
                                        placeholder="your.email@example.com"
                                        class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:border-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-200 transition bg-gray-50 hover:bg-white">
                                </div>

                                <div>
                                    <label for="password" class="block text-gray-700 font-semibold mb-2 text-sm">
                                        <i class="fas fa-lock text-pink-500 mr-2"></i>Password
                                    </label>
                                    <div class="relative">
                                        <input type="password" id="password" name="password" required
                                            placeholder="Enter your password"
                                            class="w-full px-4 py-3.5 border-2 border-gray-200 rounded-xl focus:border-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-200 transition bg-gray-50 hover:bg-white pr-12">
                                        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-pink-500 transition">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <div class="flex items-center justify-between">
                                    <label class="flex items-center">
                                        <input type="checkbox" class="w-4 h-4 text-pink-500 border-gray-300 rounded focus:ring-pink-500">
                                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                                    </label>
                                    <a href="#" class="text-sm text-pink-600 hover:text-purple-600 font-semibold transition">
                                        Forgot Password?
                                    </a>
                                </div>

                                <button type="submit"
                                    class="w-full px-6 py-4 bg-gradient-to-r from-pink-500 via-rose-500 to-purple-600 text-white rounded-xl font-bold text-lg hover:shadow-2xl hover:scale-[1.02] transition-all duration-300 transform">
                                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                                </button>

                                <div class="relative my-6">
                                    <div class="absolute inset-0 flex items-center">
                                        <div class="w-full border-t border-gray-200"></div>
                                    </div>
                                    <div class="relative flex justify-center text-sm">
                                        <span class="px-4 bg-white text-gray-500">Or continue with</span>
                                    </div>
                                </div>

                                <div class="grid grid-cols-3 gap-4">
                                    <button type="button" class="px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-pink-500 hover:bg-pink-50 transition flex items-center justify-center">
                                        <i class="fab fa-google text-xl text-red-500"></i>
                                    </button>
                                    <button type="button" class="px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-pink-500 hover:bg-pink-50 transition flex items-center justify-center">
                                        <i class="fab fa-facebook text-xl text-blue-600"></i>
                                    </button>
                                    <button type="button" class="px-4 py-3 border-2 border-gray-200 rounded-xl hover:border-pink-500 hover:bg-pink-50 transition flex items-center justify-center">
                                        <i class="fab fa-apple text-xl text-gray-800"></i>
                                    </button>
                                </div>

                                <div class="text-center pt-4">
                                    <p class="text-gray-600">
                                        Don't have an account?
                                        <a href="register.html" class="text-pink-600 hover:text-purple-600 font-semibold transition">
                                            Sign Up
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword')?.addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Login form handler
        document.getElementById('loginForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            // Handle login logic here
            alert('Login functionality would be implemented here!');
        });
    </script>
</body>
</html>
